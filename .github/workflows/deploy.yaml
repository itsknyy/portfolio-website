# Name of the workflow (shown in GitHub Actions tab)
name: Deploy Static Website to GitHub Pages

# When this workflow should run
on:
  # Run when code is pushed
  push:
    # Only when pushing to main branch
    branches:
      - main

# Permissions needed to deploy to GitHub Pages
permissions:
  contents: read      # Read files from the repo
  pages: write        # Deploy to GitHub Pages
  id-token: write     # Authentication for Pages

# Jobs = tasks that GitHub Actions will run
jobs:
  deploy:
    # REQUIRED for GitHub Pages deployment
    environment:
      name: github-pages

    # OS for the virtual machine
    runs-on: ubuntu-latest

    # Steps run one by one
    steps:
      # Step 1: Get your repository files
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Upload website files (HTML, CSS, JS, CNAME)
      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # "." means upload everything in the repo

      # Step 3: Deploy uploaded files to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
